{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Home{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
<b> Add A Word</b>
<form class="dataForm" method="post">
    <div class="form-group">
        <div class="form-label">Maori Word:</div>
        <div class="form-element"><input type="text" name="mword" id="mword" required></div>
    </div>
    <form class="dataForm" method="post">
        <div class="form-group">
            <div class="form-label">English Translation:</div>
            <div class="form-element"><input type="text" name="eword" id="eword" required></div>
        </div>

        <label for="ylevel">Year Level:</label>
        <select name="ylevel" id="ylevel">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div class="form-group">
            <div class="form-label">definition:</div>
            <div class="form-element"><input type="text" name="dword" id="dword" required></div>
        </div>
        <label for="category">category</label>
        <select name="category" id="category">
            {% for category in categories %}
            <option value={{category[0]}}> {{category[1]}}</option>
            {% endfor %}

            <div class="form-group">
                <div class="form-label"></div>
                <div class="form-element"><input type="submit" value="Submit"></div>
            </div>
            {% endblock %}
